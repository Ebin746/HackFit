<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/0f675fe768.js" crossorigin="anonymous"></script>
  <style>
    #map {
      width: 100%;
      height: 400px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="container">
    <div class="reportBox">
      <form action="" class="reportForm">
        <div class="box">
          <label for="animal">Animal:</label>
          <select id="animal" name="animal" required>
            <option value="lion">Lion</option>
            <option value="Gaur">Gaur(wild bison)</option>
            <option value="tiger">Tiger</option>
            <option value="elephant">Elephant</option>
            <option value="deer">Deer</option>
            <option value="leopard">leopard</option>
            <option value="panther">panther</option>
            <option value="others">others</option>
          </select>
          <br />
          <label for="description">Description:</label>
          <textarea id="description" name="description" maxlength="300"
            placeholder="Enter your remarks here.." required></textarea>
          <br />
        </div>
        <button type="submit">Submit Report</button>
      </form>
    </div>
    <div class="map-info">
      <ul>
        <li>1.Red circle - buffer zone</li>
        <li>2.Green colored regions - wildlife sanctuaries</li>
        <li>3.marker location of user</li>
      
      </ul>
    </div>
  </div>
  <div class="footer">
    <a href="../wild/index.html">View Animal Threats</a>
    <a href="../auth/signUp.html"><i class="fa-regular fa-user"></i>Login</a>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="./js/script.js"></script>
</body>
</html>
