<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signUp.css">
    <script src="https://kit.fontawesome.com/0f675fe768.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div class="container" id="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
            
            <!-- Hidden fields for latitude and longitude -->
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div id="map" class="mapbox" style="height: 400px; margin-top: 20px;"></div>

    <div class="container" id="welcome-container" style="display: none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <button id="logout-button">Sign Out</button>
    </div>

    <div class="location-button">
        <button>
            <i class="fa-solid fa-location-dot"></i>
            Confirm Location
        </button>
        <button>
            <i class="fa-solid fa-location-dot"></i>
            Another Location
        </button>
    </div>
    <a href="../index.html"><i class="fa-solid fa-house"></i></a>

    <script src="signUp.js"></script>
</body>
</html>
